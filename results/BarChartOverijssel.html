<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<style>
		.chart {
			background-color: rgb(245,245,245);
			padding: 5px;
		}
		.chart rect {
			fill: steelblue;
		}
		.chart text {
			fill: white;
			font: 9px sans-serif;
			text-anchor: end;
		}
	</style>
	<script src="./lib/d3.v3.min.js"></script>
</head><body>
<svg class="chart"></svg>
<script>

	d3.csv("overijssel_population.csv",
			function(error, data) {
				//start of callback function:

				var svgwidth = 500,
						barHeight = 20;
				svgheight = barHeight * data.length;
				var xScale = d3.scale.linear()
								.domain([0, d3.max(data, function(d) {
									return +d.aant_inw;
								})])
								.range([0, svgwidth])
						;
				var chart = d3.select("svg")
								.attr("width", svgwidth)
								.attr("height", svgheight)
						;
				var bar = chart.selectAll("g")
								.data(data)
								.enter().append("g")
								.attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; })
						;
				bar.append("rect")
						.attr("width", function(d) { return xScale(+d.aant_inw)} )
						.attr("height", barHeight - 1)
				;
				bar.append("text")
						.attr("x", function(d) { return xScale(+d.aant_inw) - 3; })
						.attr("y", barHeight / 2)
						.attr("dy", ".35em")
						.text(function(d) { return d.gm_naam; })
				;

			}); //end of callback function

</script>
</body>
</html>
